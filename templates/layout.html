<html>
<head>
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand bg-light navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="{% static '/img/logo.png' %}" width="50"
                                                          class="rounded-cirlce"/></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                        <a href="/logout" class="btn btn-danger">logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-2 sidebar">
            <ul class="list-group">
                <li id="user" class="list-group-item list-group-item-action active"><a href="/user/">User</a></li>
                <li id="customer" class="list-group-item list-group-item-action active"><a
                        href="/customer/">Customer</a></li>
                <li id="register" class="list-group-item list-group-item-action"><a href="/register/">Register</a></li>
            </ul>
        </div>
        <div class="col-lg-10">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

</body>
</html>
